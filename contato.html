<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResiliaFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="contato.css">
</head>

<!--Estrutura da Barra de navegação-->

<body>
  <header id="header">
    <!--Navbar e nav-links do cabeçalho-->
    <nav class=" navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img src="./src/img/logo-resiliaflix.svg" alt="Logo ResiliaFlix"><a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="div-menu collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="cor-fonte nav-link active cor-fonte" aria-current="page" href="#">Entre</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active cor-fonte" aria-current="page" href="#">Cadastre-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active cor-fonte" aria-current="page" href="#">Contato</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

          <div class="card-body text-center">
            <h5 class="card-title">Suzanne Patricia</h5>
            <a href="https://www.linkedin.com/in/suzanne-patr%C3%ADcia-de-souza-493647112/" id="hiperlink" target="_blank"><i
                class="bi bi-linkedin"></i></a>
            <a href="https://github.com/SuzannePS" id="hiperlink"><i class="bi bi-github" target="_blank"></i></a>
          </div>
        </article>
        <article class="card borda-cor card-largura p-0 m-4 col-12 col-md-4">
          <img src="src/img/hud.jpg" class="card-img-top card-posicao-imagem" alt="">
          <div class="card-body text-center">
            <h5 class="card-title">Hudson Uchoa</h5>
            <a href="https://www.linkedin.com/in/hudson-lima-uchoa/" id="hiperlink"><i class="bi bi-linkedin" target="_blank"></i></a>
            <a href="https://github.com/Hudson-Uchoa" id="hiperlink"><i class="bi bi-github" target="_blank"></i></a>

          </div>
        </article>
        <article class="card borda-cor card-largura p-0 m-4 col-12 col-md-4">

            <h5 class="card-title">Rafaela Dias</h5>
            <a href="https://www.linkedin.com/in/rafaela-dias-8305a7224/" id="hiperlink" target="_blank"><i
                class="bi bi-linkedin"></i></a>
            <a href="https://github.com/rafaeladns" id="hiperlink"><i class="bi bi-github" target="_blank"></i></a>

          </div>
        </article>
        <article class="card borda-cor card-largura p-0 m-4 col-12 col-md-4">
          <img src="src/img/Patrick.jpg" class="card-img-top card-posicao-imagem" alt="">
          <div class="card-body text-center">
            <h5 class="card-title">Patrick Almeida</h5>
            <a href="https://www.linkedin.com/in/patrick-almeida-01b47422a" id="hiperlink" target="_blank"><i
                class="bi bi-linkedin"></i></a>
            <a href="https://github.com/patrickovalmeida" id="hiperlink"><i class="bi bi-github" target="_blank"></i></a>

          </div>
        </article>
        <article class="card borda-cor card-largura p-0 m-4 col-12 col-md-4">
          <img src="src/img/Luana.jpg" class="card-img-top card-posicao-imagem" alt="">
          <div class="card-body text-center">
            <h5 class="card-title">Luana Valle</h5>
            <a href="https://www.linkedin.com/in/luana-valle-1b113410a" id="hiperlink" target="_blank"><i
                class="bi bi-linkedin"></i></a>
            <a href="https://github.com/LuanaValle" id="hiperlink" target="_blank"><i class="bi bi-github"></i></a>

          </div>

  <!--Footer-->

  <footer>
    <p>Todos os direitos reservados © 2022 Resilia </p>
